name: Build Node.js Project

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      push-image:
        type: boolean
        default: false
      image-name:
        type: string
        required: false

    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Semantic Versioning by Branch
        id: semver
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          pre_release_branches: develop
          pre_release_suffix: dev
          default_bump: patch

      - name: Validate Docker secrets and image-name
        if: inputs.push-image
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ Erro: DOCKERHUB_USERNAME ou DOCKERHUB_TOKEN não configurados."
            echo "⚠️ Configure os secrets no repositório que usa este workflow."
            exit 1
          fi
          if [ -z "${{ inputs.image-name }}" ]; then
            echo "❌ Erro: image-name é obrigatório quando push-image é true."
            echo "⚠️ Passe o parâmetro image-name ao chamar este workflow."
            exit 1
          fi

      - name: Docker Login
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: inputs.push-image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ inputs.image-name }}:${{ steps.semver.outputs.new_tag }}
            ${{ inputs.image-name }}:${{ github.ref_name }}
