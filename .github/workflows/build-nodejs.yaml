name: Build Node.js Project

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: '.'
      node-version:
        required: true
        type: string
      push-image:
        description: 'Push Docker image'
        required: false
        type: boolean
        default: false
      docker-image-name:
        description: 'Docker image name (ex: usuario/app)'
        type: string
        required: false

    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
      
      - name: Execute Tests
        working-directory: ${{ inputs.working-directory }}
        run: npm run test

      - name: Build Project
        working-directory: ${{ inputs.working-directory }}
        run: npm run build

      - name: Semantic Versioning by Branch
        if: inputs.push-image
        id: semver
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          pre_release_branches: develop
          pre_release_suffix: dev
          default_bump: patch
      
      - name: Normalize branch name
        if: inputs.push-image
        id: branch
        run: |
          echo "value=${GITHUB_REF_NAME//\//-}" >> $GITHUB_OUTPUT

      - name: Validate Docker secrets and image name
        if: inputs.push-image
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ DOCKERHUB_USERNAME ou DOCKERHUB_TOKEN não configurados."
            echo "⚠️ Configure os secrets no repositório que usa este workflow."
            exit 1
          fi
          if [ -z "${{ inputs.docker-image-name }}" ]; then
            echo "❌ docker-image-name é obrigatório quando push-image é true."
            echo "⚠️ Passe o parâmetro docker-image-name ao executar este workflow."
            exit 1
          fi

      - name: Docker Login
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: inputs.push-image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.working-directory }}
          push: true
          tags: |
             ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker-image-name }}:${{ steps.semver.outputs.new_tag }}
             ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker-image-name }}:${{ steps.branch.outputs.value }}
